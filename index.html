<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Slider com HTML, CSS e JS</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!--Radio buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <!--Silde imagens-->
            <div class="slide first">
                <img src="https://source.unsplash.com/random" alt="imagem 1">
            </div>
            <div class="slide second">
                <img src="components/imgs/andre-masek-5qzYMtNx7Mc-unsplash.jpg" alt="imagem 2">
            </div>
            <div class="slide third">
                <img src="components/imgs/farrinni-MHgcu2Jguh4-unsplash.jpg" alt="imagem 3">
            </div>
            <div class="slide forth">
                <img src="components/imgs/jocelyn-morales-AuYlpcx8piI-unsplash.jpg" alt="imagem 4">
            </div>

            <!--Navigation-->
            <div class="auto-navigation">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>

    </div>


    <script src="scripts/script.js"></script>
</body>
</html>
